<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บตัวอย่าง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .confirm {
            background-color: #4CAF50;
            color: white;
        }
        .confirm:hover {
            background-color: #45a049;
        }
        .cancel {
            background-color: #f44336;
            color: white;
        }
        .cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="confirm" onclick="confirmAction()">ยืนยัน</button>
        <button class="cancel" onclick="cancelAction()">ยกเลิก</button>
    </div>

    <script>
        function confirmAction() {
            alert("คุณกดปุ่มยืนยัน");
        }

        function cancelAction() {
            alert("คุณกดปุ่มยกเลิก");
        }
    </script>
</body>
</html>
